<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css" type="text/css">
</head>

<body>
    <header id="contact-navbar">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <div class="container contact-form">
        <div>
            <h1>Contact Form</h1>

        </div>
        <div class="row">
            <div class="col-md-6">
                <address>123 Mario Street</address>
                <p>Email : mario@mail.com</p>
                <p>Phone: 123456789</p>
            </div>
        </div>
        <div class="col-md-5">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <textarea class="form-control" rows="8" required></textarea>
            </div>
            <br>
            <div class="form-group">

                <button id="contact-button" class="btn btn-primary btn-block">Send</button>
            </div>

        </div>


    </div>
</body>

</html>
